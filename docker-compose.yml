services:
  flask-app:
    container_name: flask-app
    image: your-dockerhub-username/flask-app:latest # Docker Hub에서 이미지를 가져옵니다.
    ports:
      - "5000:5000"
    depends_on:
      - milvus
    environment:
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
    restart: always

  milvus:
    image: milvusdb/milvus:latest
    container_name: milvus
    ports:
      - "19530:19530"
    volumes:
      - milvus_data:/var/lib/milvus
    environment:
      - MILVUS_LOG_LEVEL=info
    restart: always

volumes:
  milvus_data:

